name: Publish public release

on:
  release:
    types: [published]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name (e.g., v0.0.0)'
        required: true
        type: string

jobs:
  publish-npm:
    name: Publish package to npm registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for NPM Trusted Publishers (OIDC)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm run build

      - name: Verify tag is set
        run: test -n "${TAG}" || { echo "TAG missing"; exit 1; }
        env:
          TAG: ${{ github.event.release.tag_name || inputs.tag || '' }}

      - name: Verify tag matches package.json version
        env:
          TAG: ${{ github.event.release.tag_name || inputs.tag }}
        run: node -e 'const v=require("./package.json").version; const tag=(process.env.TAG||"").replace(/^v/,""); if(v!==tag){console.error("package.json version "+v+" does not match tag "+tag); process.exit(1)} else {console.log("Version matches tag:", v)}'

      - name: Publish package to npmjs with provenance
        run: pnpm publish --no-git-checks --access public --provenance


